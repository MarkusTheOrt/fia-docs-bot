name: Rust

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: cargo build --verbose
     
