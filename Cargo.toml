[package]
name = "fia-docs-bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
chrono = { version = "0.4.24", features = ["serde"] }
dotenvy = "0.15.7"
html5ever = "0.26.0"
reqwest = "0.11.18"
serde = { version = "1.0.163", features = ["derive"] }
serenity = { git = "https://github.com/serenity-rs/serenity", features = ["rustls_backend", "builder", "cache", "chrono", "client", "gateway", "model", "http", "utils"], branch = "current", version = "0.11.5", default-features = false }
sqlx = { version = "0.6.3", features = ["mysql", "chrono", "runtime-tokio-native-tls"] }
tokio = { version = "1.28.1", features = ["full"] }
